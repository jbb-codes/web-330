  <title>Chef Dashboard</title>

<body>
  <div id="error" hidden></div>
  <div id="chef1" class="chef-container">
    <h2>Chef 1</h2>
    <div class="chefInfo">Name: <span class="chefInfo chef1Name"></span></div>
    <div class="chefInfo">Specialty: <span class="chefInfo chef1Specialty"></span></div>
    <div class="chefInfo">Weakness: <span class="chefInfo chef1Weakness"></span></div>
    <div class="chefInfo">Location: <span class="chefInfo chef1Location"></span></div>
  </div>
  <div id="chef2" class="chef-container">
    <h2>Chef 2</h2>
    <div class="chefInfo">Name: <span class="chefInfo chef2Name"></span></div>

    <div class="chefInfo">Weakness: <span class="chefInfo chef2Weakness"></span></div>
    <div class="chefInfo">Location: <span class="chefInfo chef2Location"></span></div>
  </div>
  <div id="chef3" class="chef-container">
    <h2>Chef 3</h2>
    <div class="chefInfo">Name: <span class="chefInfo chef3Name"></span></div>
    <div class="chefInfo">Specialty: <span class="chefInfo chef3Specialty"></span></div>
    <div class="chefInfo">Weakness: <span class="chefInfo chef3Weakness"></span></div>
    <div class="chefInfo">Location: <span class="chefInfo chef3Location"></span></div>
  </div>
